
    <div class="container content">
  	<div class="row">
  	<div class="col-sm-12">
  	<div class="padding">

  		<h2 class="top-txt1">找回密码</h2>
  		<form class="clear" action="" name="myForm" ng-model="myForm" novalidate>
  		<input class="input" type="text" name="phone" ng-model="phone" required  placeholder="请输入你的手机号" ng-pattern='/^(1[^012][0-9]{9})$/'>
  		<span class="phone" ng-show="myForm.phone.$dirty && myForm.phone.$error.required">
  			手机号码必须填!
  		</span>
  		<span class="white">1</span>
  		<span class="phone" ng-show="myForm.phone.$dirty  && myForm.phone.$error.pattern">
  			手机号码填写有误,检查仔细再输入!
  		</span>
        
        <div class="yanzheng">
        <input class="inputone" type="text" name="pneber" ng-model="pneber" required placeholder="输入验证码">
        <button class="geticon" ng-click="change()" ng-disabled="vm.kedian">{{vm.data}}</button>
        </div>
        <span class="pneshow" ng-show="myForm.pneber.$dirty && myForm.pneber.$error.required">请输入验证码!</span>
        <span class="whitetwo">1</span>

  		</form>

  		<p class="go"><a ng-class="{active:myForm.$valid}" href="#" title="">找回密码</a></p>
 

  	</div>  	

  		<p class="newuser"><span>新用户?</span>
  		<a href="#" title="" ui-sref="enroll">立即注册</a>
  		</p>
  	</div>
  	</div>
  	</div>
