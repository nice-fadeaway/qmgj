<div class="record col-sm-9">
	<p class="record-top col-sm-12">
		<a ng-click="checkContent(0)" ng-class="{active:showActive == 0}" title="">全部</a>
		<a ng-click="checkContent(1)" ng-class="{active:showActive == 1}" title="">已支付</a>
		<a ng-click="checkContent(2)" ng-class="{active:showActive == 2}" title="">未支付</a>
	</p>
<p class="record-center col-sm-12">
	<span class="col-sm-2 rec-txt1">项目信息</span>
	<span class="col-sm-2 col-sm-offset-3">实付款（元）</span>
	<span class="col-sm-2">交易状态</span>
	<span class="col-sm-2 text-right rec-txt2">操作</span>
</p>
<!-- 动态添加部分 -->
<p class="record-btn col-sm-12" ng-repeat="sred in slt|filter:myFilterModel">
<img class="col-sm-2 reb-txt1" ng-src="{{sred.img}}" alt="">
	<span class="reb-txt2 col-sm-3">
		<span class="col-sm-12 text-left rebt-txt1">{{sred.name}}</span>
		<span class="col-sm-12 text-left rebt-txt2">{{sred.liayuan}}</span>
		<span class="col-sm-12 text-left rebt-txt3">订单号 ：{{sred.nub}}</span>
	</span>
	<span class="reb-txt3 col-sm-2 text-center">{{sred.money}}</span>
	<span class="reb-txt4 col-sm-2 text-center">{{sred.status==0?'已支付':'待支付'}}</span>
	<span class="reb-txt5 col-sm-2 text-center">
	<span  class="col-sm-12 rebt-txt6">{{sred.status == 0?'已支付':'未支付'}}</span>
		<span class="col-sm-12 text-center">交易详情</span>
		<span class="col-sm-12 text-center">删除</span>
	</span>
</p>



</div>
